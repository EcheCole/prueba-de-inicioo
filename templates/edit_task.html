<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Tarea</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style_edit_task.css') }}">
</head>
<body>
    <div class="container">
        <h2>Editar Tarea</h2>
        <form action="{{ url_for('edit_task', task_id=task.id) }}" method="POST">
            <div class="form-group">
                <label for="title">Título de la Tarea:</label>
                <input type="text" id="title" name="title" value="{{ task.title }}" required>
            </div>
            <div class="form-group">
                <label for="description">Descripción de la Tarea:</label>
                <textarea id="description" name="description" rows="4" required>{{ task.description }}</textarea>
            </div>
            <button type="submit">Guardar Cambios</button>
        </form>
        <br>
        <a href="{{ url_for('home') }}">Cancelar</a>
    </div>
</body>
</html>
